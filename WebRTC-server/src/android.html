<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WebRTC Android Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.7);
        }

        .control-btn.active {
            background: #007bff;
            color: white;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.9);
        }

        .success {
            background: rgba(40, 167, 69, 0.9);
        }

        /* Hide elements for viewer-only mode */
        #localVideo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted style="display: none;"></video>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Connecting...</div>
            </div>

            <div class="controls">
                <button class="control-btn" id="connectBtn" title="Connect to Camera">
                    üìπ
                </button>
                <button class="control-btn" id="fullscreenBtn" title="Toggle Fullscreen">
                    ‚õ∂
                </button>
            </div>
        </div>

        <div class="status" id="status">Tap connect to view camera stream</div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/webrtc-client.js"></script>
    <script>
        class AndroidViewer {
            constructor() {
                this.client = null;
                this.isConnected = false;
                this.isFullscreen = false;

                this.connectBtn = document.getElementById('connectBtn');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.statusDiv = document.getElementById('status');
                this.loadingDiv = document.getElementById('loading');
                this.remoteVideo = document.getElementById('remoteVideo');

                this.init();
            }

            init() {
                // Check WebRTC support
                if (!WebRTCClient.isSupported()) {
                    this.updateStatus('WebRTC not supported on this device', 'error');
                    return;
                }

                // Set up event listeners
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Handle screen orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.handleOrientationChange(), 100);
                });

                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.client) {
                        // App went to background
                        console.log('App backgrounded');
                    } else if (!document.hidden && this.client) {
                        // App came to foreground
                        console.log('App foregrounded');
                    }
                });

                // Auto-connect when page loads
                this.updateStatus('Auto-connecting to camera...');
                setTimeout(() => {
                    this.connect();
                }, 1000); // Small delay to ensure everything is loaded
            }

            async toggleConnection() {
                if (!this.isConnected) {
                    await this.connect();
                } else {
                    this.disconnect();
                }
            }

            async connect() {
                try {
                    this.showLoading(true);
                    this.updateStatus('Connecting to camera...');

                    const socketUrl = window.location.origin;
                    this.client = new WebRTCClient(socketUrl);

                    // Override status updates to use our custom method
                    const originalUpdateStatus = this.client.updateStatus.bind(this.client);
                    this.client.updateStatus = (message) => {
                        originalUpdateStatus(message);
                        this.updateStatus(message);
                    };

                    // Start as viewer
                    await this.client.startAsViewer();

                    this.isConnected = true;
                    this.connectBtn.classList.add('active');
                    this.connectBtn.innerHTML = '‚èπ';
                    this.connectBtn.title = 'Disconnect';

                    this.showLoading(false);

                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus(`Connection failed: ${error.message}`, 'error');
                    this.showLoading(false);
                }
            }

            disconnect() {
                if (this.client) {
                    // Stop the client
                    if (this.client.socket) {
                        this.client.socket.disconnect();
                    }
                    if (this.client.peerConnection) {
                        this.client.peerConnection.close();
                    }
                    this.client = null;
                }

                this.isConnected = false;
                this.connectBtn.classList.remove('active');
                this.connectBtn.innerHTML = 'üìπ';
                this.connectBtn.title = 'Connect to Camera';

                if (this.remoteVideo) {
                    this.remoteVideo.srcObject = null;
                }

                this.updateStatus('Disconnected');
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    this.enterFullscreen();
                } else {
                    this.exitFullscreen();
                }
            }

            enterFullscreen() {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }

                this.isFullscreen = true;
                this.fullscreenBtn.innerHTML = '‚õ∂';
            }

            exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }

                this.isFullscreen = false;
                this.fullscreenBtn.innerHTML = '‚õ∂';
            }

            handleOrientationChange() {
                // Force video to refit after orientation change
                if (this.remoteVideo && this.remoteVideo.srcObject) {
                    const currentObject = this.remoteVideo.srcObject;
                    this.remoteVideo.srcObject = null;
                    setTimeout(() => {
                        this.remoteVideo.srcObject = currentObject;
                    }, 100);
                }
            }

            showLoading(show) {
                this.loadingDiv.style.display = show ? 'flex' : 'none';
            }

            updateStatus(message, type = '') {
                console.log('Status:', message);
                this.statusDiv.textContent = message;

                // Remove previous status classes
                this.statusDiv.classList.remove('error', 'success');

                // Add new status class if specified
                if (type) {
                    this.statusDiv.classList.add(type);
                }

                // Auto-hide status after successful connection
                if (type === 'success' || message.includes('connected')) {
                    setTimeout(() => {
                        this.statusDiv.style.opacity = '0.3';
                    }, 3000);
                } else {
                    this.statusDiv.style.opacity = '1';
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AndroidViewer();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
